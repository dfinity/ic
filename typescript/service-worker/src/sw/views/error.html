<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error</title>
    <meta name="theme-color" content="rgb(241, 238, 245)" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html {
        min-height: 100%;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      main {
        min-height: 100vh;
        align-items: center;
        text-align: center;
        font-size: 14px;
        box-sizing: border-box;
        font-family: sans-serif;
        font-style: normal;
        color: #1c1e21;
        display: flex;
        flex-flow: column nowrap;
        background: rgb(241, 238, 245);
        background: linear-gradient(
          180deg,
          rgba(241, 238, 245, 1) 68%,
          rgba(60, 1, 186, 0.17) 100%
        );
      }

      .logo {
        margin: 32px 0;
      }

      .banner {
        display: inline-block;
        width: calc(100% - 48px);
        margin: 0 16px;
        padding: 0.75rem;
        background-color: hsla(0, 0%, 100%, 0.2);
        border: transparent;
      }

      .container {
        border-color: transparent;
        padding: 2rem;
        padding-bottom: 0;
        overflow: hidden;
        background-color: hsla(0, 0%, 100%, 0.8);
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .container hr {
        border: 1px solid #e5e3e9;
      }

      h1 {
        font-size: 20px;
        line-height: 20px;
        margin-bottom: 20px;
      }

      [role='doc-subtitle'] {
        margin-bottom: 1rem;
      }

      button {
        cursor: pointer;
        background-color: transparent;
        border: none;
        display: inline-block;
      }

      .collapsible-container {
        background-color: hsla(0, 0%, 100%, 0.8);
        border-radius: 8px;
      }

      .collapsible-trigger {
        cursor: pointer;
        color: #1c1e21;
        padding: 16px 20px;
        box-sizing: border-box;
        width: 100%;
        text-align: left;
        font-weight: 700;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      .collapsible-trigger:hover,
      .collapsible-trigger:active {
        background-color: transparent;
      }

      .collapsible-trigger .chevron {
        transition: transform 0.2s;
      }

      .collapsible-trigger.active .chevron {
        transform: rotate(180deg);
      }

      .collapsible-trigger .clipboard {
        display: none;
      }

      .collapsible-trigger.active .clipboard {
        display: block;
      }

      .spacer {
        flex: 1;
      }

      .collapsible-content {
        display: none;
        padding: 0 16px 20px;
      }

      .collapsible-content.active {
        display: block;
      }

      .copy-to-clipboard-feedback {
        display: none;
      }

      .anchor {
        color: #7045cb;
        text-decoration: underline;
      }

      button.reload-btn {
        margin: 0;
        padding: 0;
        font-size: 14px;
      }

      textarea {
        box-sizing: border-box;
        width: 100%;
        resize: none;
        border: none;
        background-color: transparent;
      }

      textarea:focus-visible {
        outline: none;
      }
    </style>
  </head>

    <script>
      function isSafari() {
        return /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
      }

      async function reloadServiceWorker() {
        const worker = navigator.serviceWorker.controller;
        const shouldReloadFromServiceWorker = !isSafari();

        if (worker) {
          worker.postMessage({
            action: 'ResetServiceWorker',
            data: { reloadFromWorker: shouldReloadFromServiceWorker },
          });

          if (!shouldReloadFromServiceWorker) {
            // give the service worker a chance to uninstall itself before reloading
            setTimeout(() => window.location.reload(), 250);
          }

          return;
        }

        window.location.reload();
      }

      document.addEventListener('DOMContentLoaded', () => {
        const collapsibleTrigger = document.querySelector(
          '.collapsible-trigger'
        );
        const collapsibleContent = document.querySelector(
          '.collapsible-content'
        );
        const textArea = document.querySelector('textarea');

        collapsibleTrigger.addEventListener('click', () => {
          collapsibleTrigger.classList.toggle('active');
          collapsibleContent.classList.toggle('active');
          textArea.style.height = `${textArea.scrollHeight + 1}px`;
        });

        const copyToClipboard = document.querySelector('.copy-to-clipboard');
        const copyToClipboardFeedback = document.querySelector(
          '.copy-to-clipboard-feedback'
        );
        copyToClipboard.addEventListener('click', (event) => {
          event.stopPropagation();

          textArea.select();
          textArea.setSelectionRange(0, 99999); // For mobile devices
          navigator.clipboard.writeText(textArea.value);

          copyToClipboardFeedback.style.display = 'block';
          setTimeout(() => {
            copyToClipboardFeedback.style.display = 'none';
          }, 3000);
        });
      });
    </script>
