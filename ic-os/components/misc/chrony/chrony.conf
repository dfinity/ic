# Welcome to the chrony configuration file. See chrony.conf(5) for more
# information about usable directives.

# --- SECURE NTS SOURCES (PREFERRED) ---
server time.cloudflare.com nts iburst prefer
server nts.netnod.se nts iburst prefer
server ptbtime3.ptb.de nts iburst prefer
server a.st1.ntp.br nts iburst prefer
server nts.teambelgium.net nts iburst prefer
server time1.mbix.ca nts iburst prefer
server ntp.miuku.net nts iburst prefer
server paris.time.system76.com nts iburst prefer
server ntp3.ipv6.fau.de nts iburst prefer
server ntp.nanosrvr.cloud nts iburst prefer
server ntppool1.time.nl nts iburst prefer
server ntp.3eck.net nts iburst prefer
server ohio.time.system76.com nts iburst prefer
server ntp1.wiktel.com nts iburst prefer

# --- INSECURE POOL (FALLBACK) ---
pool 2.pool.ntp.org iburst
pool ntp.ubuntu.com iburst

# Directory to cache NTS keys and cookies
ntsdumpdir /var/lib/chrony

# This directive specify the file into which chronyd will store the rate
# information.
driftfile /var/lib/chrony/chrony.drift

# Uncomment the following line to turn logging on.
#log tracking measurements statistics

# Log files location.
logdir /var/log/chrony

# Stop bad estimates upsetting machine clock.
maxupdateskew 100.0

# This directive enables kernel synchronisation (every 11 minutes) of the
# real-time clock. Note that it canâ€™t be used along with the 'rtcfile' directive.
rtcsync

# Step the system clock instead of slewing it if the adjustment is larger than
# one second, but only in the first three clock updates.
makestep 1 3
logchange 0.5
