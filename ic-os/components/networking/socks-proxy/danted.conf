# Configure logging
logoutput: stdout
debug: 1

# Interfaces to use
internal: enp1s0 port = 1080
external: enp1s0

# Privileges
user.notprivileged: socks

# Don't require authentication
socksmethod: none
clientmethod: none

# Allow everyone - this is already restricted through the firewall
client pass {
    from: ::0/0 to: ::0/0
    log: connect disconnect error tcpinfo
}

socks pass {
    from: ::0/0 to: 0/0
    log: connect disconnect error tcpinfo
}
