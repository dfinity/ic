setuid = stunnel4
setgid = stunnel4
pid = /var/run/stunnel4/stunnel4.pid
output = /var/log/stunnel4/stunnel.log
client = no
debug = 4

[socks]
# Stunnel accepts connections on IPv6:1443 and connects to Dante service on localhost 9898
accept  = :::1443
connect = 127.0.0.1:9898
cert = /etc/stunnel/stunnel.pem
