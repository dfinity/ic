# Drop the default dependency on swap.target to break a dependency cycle. This will exclude swap
# space from the tmpfs calculation, which is desired anyway.
# https://www.freedesktop.org/software/systemd/man/latest/systemd.mount.html#Default%20Dependencies

[Unit]
DefaultDependencies=no
Conflicts=umount.target
Before=umount.target
After=local-fs-pre.target
