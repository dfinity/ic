name: Test Workflow External
on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci-main-external:
    if: ${{ github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name }}
    name: CI Main
    uses: ./.github/workflows/ci-main.yml
    secrets: inherit
    with:
      runner: ubuntu-24-large
