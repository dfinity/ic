name: Update IC versions file

on:
  schedule:
    - cron: "10 * * * *"
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  update-ic-versions-file:
    runs-on: ubuntu-latest
    environment: CREATE_PR
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ steps.app-token.outputs.token }}

      - name: Update IC versions file
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -eEuxo pipefail

          time python ci/src/mainnet_revisions/mainnet_revisions.py subnets

  update-nervous-system-wasms:
    runs-on:
      labels: dind-small
    environment: CREATE_PR
    container:
      image: ghcr.io/dfinity/ic-build@sha256:efe6edcd9a9e169843a02f91af98b29514c00cda858ad6612cda28b231b80896
      options: >-
        -e NODE_NAME --privileged --cgroupns host -v /cache:/cache -v /var/sysimage:/var/sysimage -v /var/tmp:/var/tmp -v /ceph-s3-info:/ceph-s3-info
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup gh cli
        env:
          GH_CLI_VERSION: 2.74.0
        run: |
          curl -O -L https://github.com/cli/cli/releases/download/v${GH_CLI_VERSION}/gh_${GH_CLI_VERSION}_linux_386.tar.gz
          tar -xvf gh_2.74.0_linux_386.tar.gz
          chmod +x ./gh_2.74.0_linux_386/bin/gh
          sudo cp ./gh_2.74.0_linux_386/bin/gh /usr/local/bin/
          rm -rf gh_2.74.0_linux_386*

      - name: Update Mainnet canisters file
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          set -eEuxo pipefail

          time python ci/src/mainnet_revisions/mainnet_revisions.py canisters
