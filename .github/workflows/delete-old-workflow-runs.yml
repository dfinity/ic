name: Delete old workflow runs
on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:
    inputs:
      days:
        description: 'Days-worth of runs to keep for each workflow'
        required: false
        default: '90'
      delete_workflow_pattern:
        description: 'Name or filename of the workflow (if not set, all workflows are targeted)'
        required: false
      dry_run:
        description: 'Logs simulated changes, no deletions are performed'
        default: false
      check_branch_existence:
        description: 'Check if the branch exists before deleting runs'
        default: false
        required: false

jobs:
  delete_runs:
    name: Delete workflow runs
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@39f0bbed25d76b34de5594dceab824811479e5de # v2.0.6
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: ${{ github.event.inputs.days }}
          keep_minimum_runs: 0
          delete_workflow_pattern: ${{ github.event.inputs.delete_workflow_pattern }}
          delete_workflow_by_state_pattern: "active" # don't delete inactive workflows so we can find them if we need to enable them
          dry_run: ${{ github.event.inputs.dry_run }}
          check_branch_existence: ${{ github.event.inputs.check_branch_existence }}
