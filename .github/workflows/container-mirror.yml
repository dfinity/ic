name: Container Image Mirroring

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/container-mirror.yml'
      - '.github/container-mirror/images.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  pull-requests: write
  packages: write
  contents: write

jobs:
  get-images:
    name: Get Image List
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.parse-images.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read Container Images
        id: parse-images
        run: |
          echo "Reading images.json..."
          MATRIX=$(jq -c '.images' .github/workflows/container-mirror-images.json)
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  mirror:
    name: Mirror Image
    runs-on: ubuntu-latest
    needs: get-images
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.get-images.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@5f4866a30a54f16a52d2ecb4a3898e9e424939cf # v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup GO
        uses: actions/setup-go@v5

      - name: Setup Crane
        uses: imjasonh/setup-crane@v0.4

      - name: Mirror Container
        run: |
          crane copy \
            ${{ matrix.repo }}/${{ matrix.image }}@sha256:${{ matrix.sha256 }} \
            ghcr.io/${{ github.repository_owner }}/${{ matrix.name }}@sha256:${{ matrix.sha256 }}
