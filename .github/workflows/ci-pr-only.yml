name: CI PR Only
# Jobs that run on PRs, but no other pipelines

on:
  workflow_call:
    inputs:
      commit-sha:
        description: The commit sha to run the CI on
        required: true
        type: string
      base-ref:
        description: The base branch of the PR. Only used when called from ci-kickoff-manual.
        required: false
        default: ${{ github.event.pull_request.base.ref }}
        type: string

env:
  CI_PROJECT_DIR: ${{ github.workspace }}
  ORG: ${{ github.repository_owner }}

jobs:

  # Run didc compatibility checks against the merge base
  didc_checks:
    name: Candid compatibility checks
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'CI_OVERRIDE_DIDC_CHECK') }}
    runs-on: &dind-small-setup
      labels: dind-small
    container: &container-setup
      image: ghcr.io/dfinity/ic-build@sha256:86c24b5b717519527920d3b720906f91723514d63acddcbaeb27ecf4144aeb37
      options: >-
         -e NODE_NAME
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ inputs.commit-sha }}
      - name: Run candid compatibility checks
        uses: ./.github/actions/bazel
        with:
          run: |
            set -x
            if [[ '${{ github.event_name }}' == 'pull_request' ]]; then
              # In case this run is triggered by a PR,
              # we know HEAD is a merge of the head of the PR branch (github.event.pull_request.head.sha)
              # and its base branch, let's call that commit DID_CHECK_REV.
              # Then we need to compare the did file of HEAD with the did file of DID_CHECK_REV.
              # Since we've only fetched HEAD we calculate DID_CHECK_REV by
              # showing the parents of HEAD and filtering out the head of the PR branch
              # such that we end up with the commit on the base branch.
              git show --no-patch HEAD
              git show --no-patch --pretty=%P HEAD
              parents=($(git show --no-patch --pretty=%P HEAD))
              for p in "${parents[@]}"; do echo $p; done
              export DID_CHECK_REV="$(
                for p in "${parents[@]}"; do
                  [[ $p != "${{ github.event.pull_request.head.sha }}" ]] && { echo -n "$p"; break; };
                done
              )"
              git fetch --depth=1 origin "$DID_CHECK_REV"
            else
              # In case this run was triggered from ci-kickoff-manual,
              # HEAD will a commit on the PR branch.
              # Then we need to compare the did file of HEAD
              # with the did file of the merge-base of HEAD with the base branch.
              git fetch origin "${{ inputs.commit-sha }}" "${{ inputs.base-ref }}"
              export DID_CHECK_REV=$(git merge-base HEAD origin/"${{ inputs.base-ref }}")
            fi
            echo "DID_CHECK_REV=$DID_CHECK_REV"
            bazel test //... \
              --build_tag_filters="didc" \
              --test_tag_filters="didc"
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  insta-tests:
    name: Quick Feedback Tests
    runs-on: *dind-small-setup
    container: *container-setup
    timeout-minutes: 30
    steps:
      - &checkout
        name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-sha }}
      - name: Run insta-tests
        uses: ./.github/actions/bazel
        with:
          run: bazel test //:insta_tests
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

  bazel-build-fuzzers-archives:
    name: Bazel Build Fuzzers Archives
    runs-on: &dind-large-setup
      labels: dind-large
    container: *container-setup
    timeout-minutes: 90
    steps:
      - *checkout
      - name: Filter Relevant Files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            fuzzers:
              - '.github/workflows/ci-pr-only.yml'
              - 'bin/fuzzing/build-all-fuzzers.sh'
              - 'bazel/fuzz_testing.bzl'
      - name: Run Bazel Build Fuzzers Archives
        id: bazel-build-fuzzers-archives
        if: steps.filter.outputs.fuzzers == 'true'
        shell: bash
        run: |
          set -euo pipefail
          cd "${GITHUB_WORKSPACE}"/bin/fuzzing/
          ./build-all-fuzzers.sh --zip

  lock-generate:
    name: Lock Generate
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI_EVENT_NAME: ${{ github.event_name }}
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || inputs.commit-sha }}
          token: ${{ steps.app-token.outputs.token }}
      - name: Filter Relevant Files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            lock-generate:
              - '.github/workflows/ci-pr-only.yml'
              - '.bazelrc'
              - '.bazelversion'
              - '**/*.bazel'
              - '**/*.bzl'
              - '**/*.lock'
              - '**/*.rs'
              - '**/*.toml'
      - name: Run Lock Generate
        id: lock-generate
        if: steps.filter.outputs.lock-generate == 'true'
        run: ./ci/scripts/lock-generate.sh

  generate-config-fixtures:
    name: Generate Config Fixtures
    runs-on: ubuntu-latest
    container: *container-setup
    timeout-minutes: 30
    env:
      CI_EVENT_NAME: ${{ github.event_name }}
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.ref || inputs.commit-sha }}
          token: ${{ steps.app-token.outputs.token }}
      - name: Filter Relevant Files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            generate-config-fixtures:
              - '.github/workflows/ci-pr-only.yml'
              - 'rs/ic_os/config_types/**'
      - name: Run Generate Config Fixtures
        id: generate-config-fixtures
        if: steps.filter.outputs.generate-config-fixtures == 'true'
        run: ./ci/scripts/generate-config-fixtures.sh

  dependencies-check:
    name: Dependency Scan for PR
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: write
    env:
      SHELL_WRAPPER: "/usr/bin/time"
      CARGO_AUDIT_VERSION: "0.21.0"
      CI_MERGE_REQUEST_IID: ${{ github.event.pull_request.number }}
      CI_PROJECT_PATH: ${{ github.repository }}
      CI_PIPELINE_ID: ${{ github.run_id }}
      CI_COMMIT_SHA: ${{ github.sha }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
      SLACK_PSEC_BOT_OAUTH_TOKEN: ${{ secrets.SLACK_PSEC_BOT_OAUTH_TOKEN }}
      REPO_NAME: ${{ github.repository }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit-sha }}
      - name: Filter Relevant Files
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3
        id: filter
        with:
          filters: |
            depcheck:
              - '.github/workflows/ci-pr-only.yml'
              - 'bazel/external_crates.bzl'
              - '**/*.lock'
              - '**/*.toml'
      - name: Set up Python
        uses: actions/setup-python@v5
        if: steps.filter.outputs.depcheck == 'true'
        with:
          python-version: "3.12"
      - name: Setup environment deps
        id: setup-environment-deps
        if: steps.filter.outputs.depcheck == 'true'
        shell: bash
        run: |
          # Ignore externally-managed-environment pip error, install packages system-wide.
          PIP_BREAK_SYSTEM_PACKAGES=1 pip3 install --ignore-installed -r requirements.txt
          cargo install cargo-audit --version "${CARGO_AUDIT_VERSION}"
      - name: Dependency Scan for Pull Request
        id: dependencies-check
        if: steps.filter.outputs.depcheck == 'true'
        shell: bash
        run: |
          set -euo pipefail
          export PYTHONPATH=$PWD/ci/src:$PWD/ci/src/dependencies
          cd ci/src/dependencies/
          $SHELL_WRAPPER python3 job/bazel_rust_ic_scanner_merge_job.py

  # CI job is also executed in Schedule Hourly
  bazel-test-coverage:
    name: Bazel Test Coverage
    runs-on: *dind-large-setup
    container: *container-setup
    timeout-minutes: 90
    if: contains(github.event.pull_request.labels.*.name, 'CI_COVERAGE')
    permissions:
      contents: read
      pull-requests: read
    steps:
      - *checkout
      - name: Run Bazel Test Coverage
        shell: bash
        run: |
          ./ci/scripts/bazel-coverage.sh
      - name: Upload bazel-coverage
        uses: actions/upload-artifact@v4
        with:
          name: bazel-coverage
          retention-days: 1
          if-no-files-found: ignore
          compression-level: 9
          path: |
            cov_html.zip
