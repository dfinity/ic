name: CI Kickoff

on:
  merge_group:
  push:
    branches:
      - master
      - 'dev-gh-*'
  pull_request:
    branches-ignore:
      - hotfix-* # This is to ensure that this workflow is not triggered twice on ic-private, as it's already triggered from release-testing

jobs:
  ci-main:
    name: CI Main
    # run on all events except for forked PRs
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/ci-main.yml
    secrets: inherit
    with:
      commit-sha: ${{ github.sha }}
    permissions:
      contents: read
      pull-requests: read

  ci-pr-only:
    name: CI PR Only
    # only run on PRs and not forked PRs
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/ci-pr-only.yml
    secrets: inherit
    with:
      commit-sha: ${{ github.sha }}
    permissions:
      contents: read
      pull-requests: write

  post-commit-status:
    name: Post Commit Status
    runs-on: ubuntu-latest
    needs: [ci-main, ci-pr-only]
    if: success() || failure()
    permissions:
      contents: read
      pull-requests: write
      statuses: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}
      - uses: ./.github/actions/post-commit-status
        with:
          # on pull requests the github.sha is the merge commit - here we use the head commit so that it will show up on PRs
          commit-sha: ${{ github.event.pull_request.head.ref || github.sha }}
          run-result: ${{ needs.ci-main.result }}
