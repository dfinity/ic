name: Repro check
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  # Used as a reusable workflow within release-testing workflow
  workflow_call:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  pull_request:
    paths:
      - 'ci/container/*'
      - 'ci/scripts/repro-check'
      - '.github/workflows/repro-check.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  repro-check:
    name: Run repro-check for ${{ inputs.github_sha || github.sha }}
    runs-on:
      labels: dind-large
    container:
      image: ubuntu:24.04
      options: >-
        -e NODE_NAME --privileged --cgroupns host
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup podman
        shell: bash
        run: |
          apt-get update
          apt-get -y upgrade
          apt-get -y install curl sudo git podman

          # Create a passwordless sudo rule for the current user (usually root in containers, but safe to include)
          # Required because the repro check uses it.
          echo "ubuntu ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/nopasswd
          chmod 0440 /etc/sudoers.d/nopasswd

      - name: Create ext4 workspace for rootless podman for the cache
        run: |
          fallocate -l 110G /tmp/workspace.img
          mkfs.ext4 /tmp/workspace.img
          mkdir -p /home/ubuntu/

          mount -o loop /tmp/workspace.img /home/ubuntu/
          chown -R ubuntu:ubuntu /home/ubuntu/

      - name: Create ext4 workspace for rootless podman for ict_testnets dir in tmp
        run: |
          fallocate -l 2G /tmp/tnets.img
          mkfs.ext4 /tmp/tnets.img
          mkdir -p /tmp/ict_testnets

          mount -o loop /tmp/tnets.img /tmp/ict_testnets
          chown -R ubuntu:ubuntu /tmp/ict_testnets

      - name: Create ext4 workspace for rootless podman for misc small files in tmp
        run: |
          fallocate -l 1G /tmp/misc.img
          mkfs.ext4 /tmp/misc.img
          mkdir -p /tmp/misc

          mount -o loop /tmp/misc.img /tmp/misc
          chown -R ubuntu:ubuntu /tmp/misc

      - name: Repro check for ${{ inputs.github_sha || github.sha }}
        shell: bash
        env:
          CI_PROJECT_DIR: ${{ github.workspace }}
          DRY_RUN: ${{ github.event_name == 'pull_request' && '--dry-run' || '' }}
        run: |
          # Hermetic python interpreter requires a non-root user to be built.
          set -euo pipefail
          sudo -u ubuntu -- "$CI_PROJECT_DIR"/ci/scripts/repro-check --commit ${{ inputs.github_sha || github.sha }} $DRY_RUN
