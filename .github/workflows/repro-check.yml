name: Repro check
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  # Used as a reusable workflow within release-testing workflow
  workflow_call:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  repro-check:
    name: Run repro-check for ${{ inputs.github_sha }}
    runs-on:
      labels: dind-large
    container:
      image: ghcr.io/dfinity/ic-build@sha256:b5163526d698b2ec8b66aba3fb48dbbf40b6825324123edba2d5c170d906fb5b
      options: >-
        -e NODE_NAME --privileged --cgroupns host
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.github_sha }}

      - name: Repro check for ${{ inputs.github_sha }}
        shell: bash
        run: |
          # Hermetic python interpreter requires a non-root user to be built.
          sudo -u ubuntu bash -c '
            ci/scripts/repro-check | python3 - -c ${{ inputs.github_sha }}
          '
