name: Repro check
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  # Used as a reusable workflow within release-testing workflow
  workflow_call:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  repro-check:
    name: Run repro-check for ${{ inputs.github_sha }}
    runs-on:
      labels: dind-small
    container:
      image: ghcr.io/dfinity/ic-build@sha256:797497ee4e9e5f06466eafa85cf8882ad9522d4fe27e9d97bfccee98e346065e
      options: >-
        -e NODE_NAME --privileged
    steps:
      - name: Setup podman
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get -y upgrade
          sudo apt-get -y install podman

      # Taken from `ci-main.yml`
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 256 || 0 }}
        
      - name: Repro check for ${{ inputs.github_sha }}
        shell: bash
        run: |
          curl -fsSL https://raw.githubusercontent.com/dfinity/ic/master/ci/tools/repro-check | python3 - -c ${{ inputs.github_sha }} --setupos --guestos --hostos
