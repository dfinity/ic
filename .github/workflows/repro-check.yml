name: Repro check
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  # Used as a reusable workflow within release-testing workflow
  workflow_call:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  repro-check:
    name: Run repro-check for ${{ inputs.github_sha }}
    runs-on:
      labels: dind-large
    container:
      image: ubuntu:24.04
      options: >-
        -e NODE_NAME --privileged --cgroupns host --mount type=tmpfs,target="/home/buildifier/.local/share/containers"
    steps:
      - name: Setup podman
        shell: bash
        run: |
          apt-get update
          apt-get -y upgrade
          apt-get -y install curl git podman

      # Taken from `ci-main.yml`
      - name: Checkout
        uses: actions/checkout@v4

      - name: Repro check for ${{ inputs.github_sha }}
        shell: bash
        run: |
          curl -fsSL https://raw.githubusercontent.com/dfinity/ic/master/ci/scripts/repro-check |
          python3 - -c ${{ inputs.github_sha }}
