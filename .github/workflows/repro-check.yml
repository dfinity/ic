name: Repro check
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string
  # Used as a reusable workflow within release-testing workflow
  workflow_call:
    inputs:
      github_sha:
        description: Commit on which the repro check should be run
        required: true
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  repro-check:
    name: Run repro-check for ${{ inputs.github_sha }}
    runs-on:
      labels: dind-large
    container:
      image: ubuntu:24.04
      options: >-
        -e NODE_NAME --privileged --cgroupns host
    steps:
      - name: Setup podman
        shell: bash
        run: |
          apt-get update
          apt-get -y upgrade
          apt-get -y install curl sudo git podman

          # Create a passwordless sudo rule for the current user (usually root in containers, but safe to include)
          # Required because the repro check uses it.
          echo "ubuntu ALL=(ALL) NOPASSWD:ALL" > /etc/sudoers.d/nopasswd
          chmod 0440 /etc/sudoers.d/nopasswd

      - name: Create ext4 workspace for rootless podman for the cache
        run: |
          dd if=/dev/zero of=/home/ubuntu/workspace.img bs=1G count=110
          mkfs.ext4 /home/ubuntu/workspace.img
          mkdir -p /home/ubuntu/.cache

          mount -o loop /home/ubuntu/workspace.img /home/ubuntu/.cache

          chown -R ubuntu:ubuntu /home/ubuntu/.cache

      - name: Create ext4 workspace for rootless podman for tmp
        run: |
          dd if=/dev/zero of/home/ubuntu/tmp.img bs=1G count=10
          mkfs.ext4 /home/ubuntu/tmp.img
          mkdir -p /tmp

          mount -o loop /home/ubunut/tmp.img /tmp
          chown -R ubuntu:ubuntu /tmp

      - name: Repro check for ${{ inputs.github_sha }}
        shell: bash
        run: |
          # Hermetic python interpreter requires a non-root user to be built.
          sudo -u ubuntu bash -c '
            curl -fsSL https://raw.githubusercontent.com/dfinity/ic/master/ci/scripts/repro-check |
            python3 - -c ${{ inputs.github_sha }}
          '
