name: Publish ic crates to crates.io

on:
  workflow_dispatch:
    inputs:
      crate-name:
        description: 'The name of the crate to publish'
        required: true
      crate-version:
        description: 'The version of the crate to publish'
        required: true

jobs:
  publish-crates:
    name: Publish Crates
    runs-on: ubuntu-latest
    environment: publish-crates
    steps:
      - uses: actions/checkout@v6

      - uses: rust-lang/crates-io-auth-action@b7e9a28eded4986ec6b1fa40eeee8f8f165559ec
        id: auth

      - name: Check crate version
        run: |
          crate_name="${{ github.event.inputs.crate-name }}"
          crate_version="${{ github.event.inputs.crate-version }}"

          if ! awk -v name="$crate_name" -v ver="$crate_version" '
            /^\[\[package\]\]/ { match_name=0; match_ver=0; next }
            match($0, /^name = "([^"]+)"/, a) { if (a[1]==name) match_name=1; next }
            match($0, /^version = "([^"]+)"/, b) { if (b[1]==ver) match_ver=1; next }
            (match_name && match_ver) { exit 0 }
            END { exit 1 }
          ' Cargo.lock; then
            echo "Cargo.lock does not contain package '$crate_name' with version '$crate_version'"
            exit 1
          fi

      - name: Test
        run: exit 1

      - name: Build and Test Crate
        run: |
          cargo build --package ${{ github.event.inputs.crate-name }}
          cargo test --package ${{ github.event.inputs.crate-name }}

      - run: cargo publish --package ${{ github.event.inputs.crate-name }} --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}
