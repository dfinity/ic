name: Test Workflow
on:
  pull_request:

permissions:
  contents: read
  pull-requests: read

jobs:
  ci-main-internal:
    name: CI Main
    uses: ./.github/workflows/ci-main.yml
    secrets: inherit
    with:
      runner: dind-small
  ci-main-external:
    name: CI Main
    uses: ./.github/workflows/ci-main.yml
    secrets: inherit
    with:
      runner: ubuntu-24-large