name: Container IC Build Image

on:
  pull_request:
    paths:
      - '.github/workflows/container-autobuild.yml'
      - '.bazelversion'
      - 'rust-toolchain.toml'
      - 'ci/container/**'
  push:
    branches:
      - 'dev-gh-*'
    paths:
      - '.github/workflows/container-autobuild.yml'
      - '.bazelversion'
      - 'rust-toolchain.toml'
      - 'ci/container/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  pull-requests: write

jobs:
  ic-build-image:
    name: Build Container Image
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Set Env Variables
        shell: bash
        id: cfg
        run: |
          # Set relevant outputs
          set -eExuo pipefail
          image_tag="$(ci/container/get-image-tag.sh)"
          echo "image_tag=${image_tag}" >> "$GITHUB_OUTPUT"

      - name: Check Previous Builds
        shell: bash
        id: check
        run: |
          # Check if we've previously already built ic-build image
          set -eExuo pipefail
          if grep '${{ steps.cfg.outputs.image_tag }}' ci/container/TAG; then
            echo "build=false" >> "$GITHUB_OUTPUT"
            echo "Update with this image already in this PR!"
            echo "Modify ci/container/TAG with random string to trigger new build."
          else
            echo "build=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@a530e948adbeb357dbca95a7f8845d385edf4438 # v3
        if: ${{ steps.check.outputs.build == 'true' }}

      - name: Login to GHCR
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        if: ${{ steps.check.outputs.build == 'true' }}
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Container Image
        # this sets the output 'imageid' to the sha256 of the output image
        uses: docker/build-push-action@eb539f44b153603ccbfbd98e2ab9d4d0dcaf23a4 # v5
        if: ${{ steps.check.outputs.build == 'true' }}
        id: build
        with:
          context: .
          file: ci/container/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/ic-build:${{ steps.cfg.outputs.image_tag }}
          build-args: |
            CI_USER=1001

      - name: Update Image References
        shell: bash
        if: ${{ steps.check.outputs.build == 'true' }}
        run: |
          # Update container image references
          set -xeuo pipefail

          IMG_NAME=${{ github.repository_owner }}/ic-build
          IMG_NAME_FULL="ghcr.io/${IMG_NAME}@${{ steps.build.outputs.imageid }}"

          echo '${{ steps.cfg.outputs.image_tag }}' > ci/container/TAG
          pushd .devcontainer
          sed -i -E "s|(ghcr.io/)?$IMG_NAME(:\|@)[^\"]{5,}|$IMG_NAME_FULL|g" -- *
          popd
          pushd .github
          sed -i -E "s|(ghcr.io/)?$IMG_NAME(:\|@)[^\"]{5,}|$IMG_NAME_FULL|g" -- workflow*/*
          popd

          git config --global user.name "IDX GitHub Automation"
          git config --global user.email "<>"
          git add .
          git commit -m 'Updating container image to ${{ steps.build.outputs.imageid }}' -m 'Image tag: ${{ steps.cfg.outputs.image_tag }}'
          git push

      - name: Add PR Comment
        uses: actions/github-script@v7
        if: ${{ steps.check.outputs.build == 'true' && github.event_name == 'pull_request' }}
        with:
          script: |
            let message = 'Run URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n'
            message += 'New container image: `${{ steps.build.outputs.imageid }}`\n'
            message += 'New container tag: `${{ steps.cfg.outputs.image_tag }}`'

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            })
