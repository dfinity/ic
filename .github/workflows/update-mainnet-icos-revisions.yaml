name: Update mainnet ICOS versions file

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/update-mainnet-icos-revisions.yaml'

defaults:
  run:
    shell: bash

jobs:
  update-ic-versions-file:
    runs-on: ubuntu-latest
    environment: CREATE_PR
    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.PR_CREATION_BOT_APP_ID }}
          private-key: ${{ secrets.PR_CREATION_BOT_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Update mainnet ICOS versions file
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          DRY_RUN: ${{ github.event_name == 'pull_request' && 'dry_run' || '' }}
        run: |
          set -eEuxo pipefail

          time python ci/src/mainnet_revisions/mainnet_revisions.py icos $DRY_RUN
