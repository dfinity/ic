# This workflow pushes new commits to GitLab, but only for merged pull requests

name: GitLab Push

on:
  pull_request:
    branches:
      - mirroring
    types:
      - closed

env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}
  PR_TITLE: ${{ github.event.pull_request.title }}
  PR_URL: ${{ github.event.pull_request.html_url }}
  PR_NUMBER: ${{ github.event.pull_request.number }}

jobs:
  push-to-gitlab-v2:
    name: Push To GitLab (v2)
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to GitLab
        run: |
          set -eux
          URL="https://push-from-github:${{ secrets.PUSH_TO_GITLAB_TOKEN }}@gitlab.com/dfinity-lab/public/ic.git"
          if git remote get-url gitlab >/dev/null 2>&1; then
              git remote set-url gitlab "$URL"
          else
              git remote add gitlab "$URL"
          fi

          git config --global user.name "IDX GitHub Automation"
          git config --global user.email "idx@dfinity.org"
          git fetch origin "$BRANCH_NAME"
          git push \
              -o merge_request.create \
              -o merge_request.draft \
              -o merge_request.title="chore(github-sync-v2): PR#${PR_NUMBER} / ${PR_TITLE}" \
              -o merge_request.description="[GitHub PR ${PR_NUMBER}](${PR_URL}) (branch: ${BRANCH_NAME})" \
              gitlab "refs/remotes/origin/${BRANCH_NAME}:refs/heads/mirroring-v2-${BRANCH_NAME}"

  push_to_gitlab:
    name: Push To GitLab
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Push to GitLab
        run: |
          set -eu
          URL="https://push-from-github:${{ secrets.PUSH_TO_GITLAB_TOKEN }}@gitlab.com/dfinity-lab/public/ic.git"

          if git remote get-url gitlab >/dev/null 2>&1; then
              git remote set-url gitlab "$URL"
          else
              git remote add gitlab "$URL"
          fi

          BRANCH="mirroring-${BRANCH_NAME}"
          git fetch origin mirroring
          git checkout mirroring
          git checkout -b "$BRANCH"
          git push \
              -o merge_request.create \
              -o merge_request.title="chore(github-sync): PR#${PR_NUMBER} / ${PR_TITLE}" \
              -o merge_request.description="[GitHub PR ${PR_NUMBER}](${PR_URL}) (branch: ${BRANCH_NAME})" \
              gitlab "$BRANCH"
