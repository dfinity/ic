name: Schedule Rust Benchmarks

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

env:
  BAZEL_STARTUP_ARGS: "--output_base=/var/tmp/bazel-output/"
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  CI_COMMIT_SHA: ${{ github.sha }}
  CI_JOB_NAME: ${{ github.job }}
  CI_PROJECT_DIR: ${{ github.workspace }}
  CI_RUN_ID: ${{ github.run_id }}
  BUILDEVENT_DATASET: "github-ci-dfinity"

jobs:

  rust-benchmarks:
    name: Bazel Run Rust Benchmarks
    runs-on:
      # see linux-x86-64 runner group
      labels: rust-benchmarks
    container:
      image: ghcr.io/dfinity/ic-build@sha256:6a548dd4cfee96260b6938fddaa74abc86fc0df5c407d4eef135694b64c288e3
      # running on bare metal machine using ubuntu user
      options: --user ubuntu -v /cache:/cache
    timeout-minutes: 720 # 12 hours
    strategy:
      matrix:
        targets:
          - "//rs/crypto/..."
          - "//rs/state_manager/..."
          - "//rs/certification/..."
          - "//rs/boundary_node/ic_boundary/..."
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Rust Benchmarks
        id: rust-benchmarks
        shell: bash
        run: |
          ./ci/scripts/rust-benchmarks.sh
        env:
          BAZEL_CI_CONFIG: "--config=ci --repository_cache=/cache/bazel"
          BAZEL_COMMAND: "run"
          BAZEL_STARTUP_ARGS: "--output_base=/var/tmp/bazel-output/"
          RUSTFLAGS: "--remap-path-prefix=${CI_PROJECT_DIR}=/ic"
          RUST_BACKTRACE: "full"
          TARGETS: ${{ matrix.targets }}
