name: Schedule Rust Benchmarks

on:
  schedule:
    - cron: "0 1 * * *"
  workflow_dispatch:

env:
  BRANCH_NAME: ${{ github.head_ref || github.ref_name }}
  CI_COMMIT_SHA: ${{ github.sha }}
  CI_JOB_NAME: ${{ github.job }}
  CI_PROJECT_DIR: ${{ github.workspace }}
  CI_RUN_ID: ${{ github.run_id }}

jobs:

  rust-benchmarks:
    name: Bazel Run Rust Benchmarks
    runs-on:
      # see linux-x86-64 runner group
      labels: rust-benchmarks
    container:
      image: ghcr.io/dfinity/ic-build@sha256:0583fe48201a6b683c69e9c8884a5c7b2f57b3fe182a2e0f3ce4e012a4c22675
      # running on bare metal machine using ubuntu user
      options: --user ubuntu -v /cache:/cache
    timeout-minutes: 720 # 12 hours
    strategy:
      matrix:
        targets:
          - "//rs/crypto/..."
          - "//rs/state_manager/..."
          - "//rs/certification/..."
          - "//rs/boundary_node/ic_boundary/..."
          - "//rs/artifact_pool/..."
          - "//rs/consensus/..."
          - "//rs/ingress_manager/..."
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Rust Benchmarks
        id: rust-benchmarks
        shell: bash
        run: |
          BAZEL_CI_CONFIG="--config=ci" ./ci/scripts/rust-benchmarks.sh
        env:
          CI_JOB_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          RUST_BACKTRACE: "full"
          TARGETS: ${{ matrix.targets }}
