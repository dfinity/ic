name: Sync IC private from IC public

on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: 'master-private'

    - name: Sync changes from public ic
      run: |
        git config --global user.name "IDX GitHub Automation"
        git config --global user.email "IDX GitHub Automation"  

        git remote add public https://github.com/dfinity/ic.git
        git pull public master -X theirs
        git push origin master-private
