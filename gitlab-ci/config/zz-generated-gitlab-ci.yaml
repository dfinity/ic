    DISKIMG_BRANCH: "${CI_COMMIT_SHA}"
    PARENT_PIPELINE_ID: "${CI_PIPELINE_ID}"
    SHELL_WRAPPER: "/usr/bin/time"
    TESTNET: cdrc02
