build-determinism-binaries:
  extends:
    - .bazel-build-k8s
    - .bazel-rules-pipeline
  stage: build-determinism-test
  needs:
    - job: bazel-test-all
      artifacts: false
    - job: build-ic
      artifacts: false
  variables:
    PATH0: "release"
    PATH1: "build-ic/release"
  script:
    - |
      set -eExuo pipefail
      ./gitlab-ci/tools/build-diff.sh "$PATH0" "$PATH1"

