[physical_hosts]
[physical_hosts:vars]
# Resources per node
ic_disk_gb=1500
ic_cores=30
ic_memory_gb=250

# Note: ipv6 addresses of these nodes can be obtained by *executing* `./hosts --nodes`
[nns]
benchmarkxsmall01.0.0  ic_host="sf1-dll01"
benchmarkxsmall01.0.1  ic_host="zh1-spm01"
benchmarkxsmall01.0.2  ic_host="sf1-dll03"
benchmarkxsmall01.0.3  ic_host="zh1-spm13"

[subnet_1]
benchmarkxsmall01.1.4  ic_host="sf1-dll01"
benchmarkxsmall01.1.5  ic_host="zh1-spm01"
benchmarkxsmall01.1.6  ic_host="sf1-dll03"
benchmarkxsmall01.1.7  ic_host="zh1-spm13"

[boundary]
benchmarkxsmall01.boundary.8 ic_host="sf1-dll01"
[boundary:vars]
icx_address="127.0.0.1:9500"
# This isn't actually used, but boundary nodes need a domain name
boundary_domain_name=raw.benchmarkxsmall01.dfinity.network

[aux]
benchmarkxsmall01.aux.9 ic_host="zh1-spm01"

[nodes:children]
nns
subnet_1
boundary
aux

[prometheus]
# General prometheus config is in shared-config.yml
[prometheus:vars]
# Note: The port must be different for each deployment. See /testnet/README.md
ic_p8s_service_discovery_metrics_addr=[2a05:d01c:e2c:a700:dfde:e933:cb63:f106]:8099
