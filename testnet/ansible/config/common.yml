ic_config_version: "{{ vars['config_versions'][stage] }}"
ic_replica_sha256_hex: "{{ vars['replica_sha256_hex'][stage] }}"
ic_version: "0.8.0"

############################################################
# PLEASE DO NOT ADD MORE CONFIGURATION FLAGS TO THIS FILE. #
############################################################
ic_namespace: "node"
replica_with_symbols: "no"
