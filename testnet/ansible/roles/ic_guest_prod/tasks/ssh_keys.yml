---
- name: Set the authorized keys for the dfnadmin user
  authorized_key:
    user: dfnadmin
    state: present
    exclusive: true
    key: "{{ lookup('file', (inventory_file | dirname) + '/ssh_keys_release_team') }}"

- name: Set the authorized keys for the ubuntu user
  authorized_key:
    user: ubuntu
    state: present
    exclusive: true
    key: "{{ lookup('file', (inventory_file | dirname) + '/ssh_keys_release_team') }}"
