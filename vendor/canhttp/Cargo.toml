[workspace]
members = [
    "canhttp",
    "examples/http_canister",
    "examples/json_rpc_canister",
    "examples/multi_canister",
    "ic-agent-canister-runtime",
    "ic-canister-runtime",
    "ic-pocket-canister-runtime",
    "test_fixtures",
]
resolver = "2"

[workspace.package]
authors = ["DFINITY Foundation"]
edition = "2021"
repository = "https://github.com/dfinity/canhttp"
homepage = "https://github.com/dfinity/canhttp"
license = "Apache-2.0"
readme = "README.md"

[workspace.dependencies]
assert_matches = "1.5.0"
async-trait = "0.1.89"
candid = { version = "0.10.20" }
canhttp = { version = "0.5.1", path = "canhttp" }
ciborium = "0.2.2"
derive_more = { version = "2.1.1", features = ["from", "try_unwrap", "unwrap"] }
futures-channel = "0.3.31"
futures-util = "0.3.31"
http = "1.4.0"
ic-agent = "0.45.0"
ic-canister-runtime = { version = "0.2.0", path = "ic-canister-runtime" }
ic-cdk = "0.19.0"
ic-error-types = "0.2"
ic-management-canister-types = "0.5.0"
ic-pocket-canister-runtime = { path = "ic-pocket-canister-runtime" }
ic-test-utilities-load-wasm = { git = "https://github.com/dfinity/ic", tag = "release-2025-01-23_03-04-base" }
itertools = "0.14.0"
maplit = "1.0.2"
num-traits = "0.2.19"
pin-project = "1.1.10"
pocket-ic = "12.0.0"
proptest = "1.9.0"
regex-lite = "0.1.8"
serde = "1.0"
serde_bytes = "0.11.19"
serde_json = "1.0"
sha2 = "0.10.9"
strum = { version = "0.27.2", features = ["derive"] }
test_fixtures = { path = "test_fixtures" }
thiserror = "2.0.18"
tokio = "1.49.0"
tower = "0.5.3"
tower-layer = "0.3.3"
url = "2.5.8"
uuid = "1.20.0"

[profile.release]
debug = false
lto = true
strip = true
opt-level = 's'

# Required by `ic-test-utilities-load-wasm`
[profile.canister-release]
inherits = "release"
