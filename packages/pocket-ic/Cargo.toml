[package]
name = "pocket-ic"
version = "11.0.0"
license = "Apache-2.0"
description = "PocketIC: A Canister Smart Contract Testing Platform"
repository = "https://github.com/dfinity/ic"
documentation = "https://docs.rs/pocket-ic/latest/pocket_ic/"
readme = "README.md"
categories = ["emulators", "development-tools::testing", "wasm"]
keywords = ["icp", "canister", "testing", "smart-contract", "internet-computer"]
include = [
    "src",
    "Cargo.toml",
    "CHANGELOG.md",
    "README.md",
    "HOWTO.md",
    "LICENSE",
]
authors.workspace = true
edition.workspace = true

[dependencies]
backoff = { workspace = true }
base64 = { workspace = true }
candid = { workspace = true }
flate2 = { workspace = true }
hex = { workspace = true }
ic-certification = { workspace = true }
ic-management-canister-types = { workspace = true }
ic-transport-types = { workspace = true }
reqwest = { workspace = true }
schemars = "0.8.16"
semver = { workspace = true }
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_cbor = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
slog = { workspace = true }
strum = { workspace = true }
strum_macros = { workspace = true }
tempfile = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-appender = { workspace = true }
tracing-subscriber = { workspace = true }

[target.'cfg(windows)'.dependencies]
wslpath = "0.0.2"

[dev-dependencies]
#TODO: try upgrading this to the latest bitcion crate
bitcoin = { version = "0.28.2" }
candid_parser = { workspace = true }
cycles-minting-canister = { path = "../../rs/nns/cmc" }
ed25519-dalek = { workspace = true }
flate2 = { workspace = true }
ic-base-types = { path = "../../rs/types/base_types" }
ic-cdk = { workspace = true }
icrc-ledger-types = { path = "../icrc-ledger-types" }
ic-error-types = { path = "../ic-error-types" }
ic-management-canister-types-private = { path = "../../rs/types/management_canister_types" }
ic-migration-canister = { path = "../../rs/migration_canister" }
ic-nns-governance-api = { path = "../../rs/nns/governance/api" }
ic-sns-wasm = { path = "../../rs/nns/sns-wasm" }
ic-vetkeys = { workspace = true }
k256 = { workspace = true }
registry-canister = { path = "../../rs/registry/canister" }
wat = { workspace = true }

[target.'cfg(not(windows))'.dev-dependencies]
ic-registry-client = { path = "../../rs/registry/client" }
ic-registry-client-helpers = { path = "../../rs/registry/helpers" }
ic-registry-proto-data-provider = { path = "../../rs/registry/proto_data_provider" }
ic-registry-transport = { path = "../../rs/registry/transport" }
prost = { workspace = true }
