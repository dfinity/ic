[package]
name = "pocket-ic"
version = "4.0.0"
license = "Apache-2.0"
description = "PocketIC: A Canister Smart Contract Testing Platform"
repository = "https://github.com/dfinity/ic"
documentation = "https://docs.rs/pocket-ic/latest/pocket_ic/"
readme = "README.md"
categories = ["emulators", "development-tools::testing", "wasm"]
keywords = ["icp", "canister", "testing", "smart-contract", "internet-computer"]
include = [
    "src",
    "Cargo.toml",
    "CHANGELOG.md",
    "README.md",
    "HOWTO.md",
    "LICENSE",
]
authors.workspace = true
edition.workspace = true

[dependencies]
base64 = "^0.13.1"
candid = "^0.10.2"
hex = { workspace = true }
ic-cdk = "0.13.5"
reqwest = { workspace = true }
schemars = "0.8.16"
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
slog = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-appender = { workspace = true }
tracing-subscriber = { workspace = true }

[dev-dependencies]
candid_parser = { workspace = true }
ed25519-dalek = "2.1"
flate2 = { workspace = true }
ic-base-types = { path = "../../rs/types/base_types" }
ic-universal-canister = { path = "../../rs/universal_canister/lib" }
icp-ledger = { path = "../../rs/rosetta-api/icp_ledger" }
k256 = { package = "k256_schnorr", git = "https://github.com/mraszyk/elliptic-curves", rev = "10cfcea0c2f956543ba7d1f340f267c459bd82b9", features = ["schnorr"] }
lazy_static = "1.4.0"
wat = "1.0.57"
