[package]
name = "pocket-ic"
version = "5.0.0"
license = "Apache-2.0"
description = "PocketIC: A Canister Smart Contract Testing Platform"
repository = "https://github.com/dfinity/ic"
documentation = "https://docs.rs/pocket-ic/latest/pocket_ic/"
readme = "README.md"
categories = ["emulators", "development-tools::testing", "wasm"]
keywords = ["icp", "canister", "testing", "smart-contract", "internet-computer"]
include = [
    "src",
    "Cargo.toml",
    "CHANGELOG.md",
    "README.md",
    "HOWTO.md",
    "LICENSE",
]
authors.workspace = true
edition.workspace = true

[dependencies]
base64 = "^0.13.1"
candid = "^0.10.2"
hex = { workspace = true }
ic-agent = { workspace = true }
ic-cdk = { workspace = true }
ic-transport-types = { workspace = true }
reqwest = { workspace = true }
schemars = "0.8.16"
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_cbor = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
slog = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
tracing-appender = { workspace = true }
tracing-subscriber = { workspace = true }

[dev-dependencies]
candid_parser = { workspace = true }
ed25519-dalek = "2.1"
flate2 = { workspace = true }
k256 = "^0.13.3"
lazy_static = "1.4.0"
wat = { workspace = true }
