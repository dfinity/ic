[package]
name = "ic-signature-verification"
version = "0.2.0"
description = "Verification of signatures supported by the Internet Computer"
license = "Apache-2.0"
readme = "README.md"
include = ["src", "Cargo.toml", "CHANGELOG.md", "LICENSE", "README.md"]
repository = "https://github.com/dfinity/ic"
authors.workspace = true
edition.workspace = true
documentation = "https://docs.rs/ic-signature-verification"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ic-canister-sig-creation = { workspace = true }
ic-certification = { workspace = true }
ic-verify-bls-signature = { workspace = true, features = ["alloc"] }
ic_principal = { workspace = true }
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_cbor = { workspace = true }
sha2 = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
hex = { workspace = true }
ic-crypto-internal-types = { workspace = true }
ic-crypto-test-utils-canister-sigs = { workspace = true }
ic-crypto-test-utils-reproducible-rng = { workspace = true }
ic-types = { workspace = true }
