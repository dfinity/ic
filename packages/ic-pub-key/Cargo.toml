[package]
name = "ic-pub-key"
version = "0.2.0"
description = "A package created for the Internet Computer Protocol for (offline) derivation of threshold public keys"
license = "Apache-2.0"
readme = "README.md"
include = ["src", "Cargo.toml", "CHANGELOG.md", "LICENSE", "README.md"]
repository = "https://github.com/dfinity/ic"
authors.workspace = true
edition.workspace = true
documentation.workspace = true

[features]
default = ["secp256k1", "ed25519", "vetkeys"]

secp256k1 = ["dep:ic-secp256k1"]
ed25519 = ["dep:ic-ed25519"]
vetkeys = ["dep:ic-vetkeys"]

[dependencies]
ic-secp256k1 = { path = "../ic-secp256k1", version = "0.3.0", optional = true }
ic-ed25519 = { path = "../ic-ed25519", version = "0.5.0", optional = true }
ic-vetkeys = { workspace = true, optional = true }
ic-management-canister-types = { workspace = true }

[dev-dependencies]
hex = "0.4"
