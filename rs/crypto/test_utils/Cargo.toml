[package]
name = "ic-crypto-test-utils"
version = "0.8.0"
edition = "2018"

[dependencies]
ic-crypto-internal-csp-test-utils = { path = "../internal/csp_test_utils" }
ic-crypto-tls-interfaces = { path = "../tls_interfaces" }
ic-protobuf = { path = "../../protobuf" }
ic-registry-client-fake = { path = "../../registry/fake" }
