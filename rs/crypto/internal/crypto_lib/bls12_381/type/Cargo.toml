[package]
name = "ic-crypto-internal-bls12-381-type"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bls12_381 = { git = "https://github.com/dfinity/bls12_381", rev = "33efe7ff95c912b19533bcc445430e860c782ccd", default-features = false, features = ["groups", "pairings", "alloc", "experimental", "zeroize"] }
pairing = "0.22"
paste = "1.0.7"
subtle = "2.4"
sha2 = "0.9"
rand = "0.8"
rand_chacha = "0.3"
lazy_static = "1.4"
hex = "0.4"
zeroize = { version = "1", features = ["zeroize_derive"] }
ic-crypto-getrandom-for-wasm = { path = "../../../../getrandom_for_wasm" }

[dev-dependencies]
criterion = { version = "0.3", features = ["html_reports"] }
ic-crypto-internal-types = { path = "../../types" }

[[bench]]
name = "ops"
harness = false
