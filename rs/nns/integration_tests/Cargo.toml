[package]
name = "ic-nns-integration-tests"
version = "0.8.0"
edition = "2018"

[[bin]]
name = "mem-utils-test-canister"
path = "test_canisters/mem_utils_test.rs"

[[bin]]
name = "governance-mem-test-canister"
