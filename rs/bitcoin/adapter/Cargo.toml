[package]
name = "ic-btc-adapter"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true

[dependencies]
bitcoin = { version = "0.28.1", features = ["default", "use-serde", "rand"] }
clap = { version = "3.2.25", features = ["derive"] }
futures = { workspace = true }
hashlink = "0.8.0"
hex = { workspace = true }
http = { workspace = true }
ic-adapter-metrics-server = { path = "../../monitoring/adapter_metrics/server" }
ic-async-utils = { path = "../../async_utils" }
ic-btc-service = { path = "../service" }
ic-btc-validation = { workspace = true }
ic-config = { path = "../../config" }
ic-logger = { path = "../../monitoring/logger" }
ic-metrics = { path = "../../monitoring/metrics" }
parking_lot = { workspace = true }
prometheus = { workspace = true }
prost = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
slog = { workspace = true }
slog-async = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-socks = "0.5.1"
tonic = { workspace = true }
tower = { workspace = true, optional = true }

[dev-dependencies]
bitcoincore-rpc = "0.15.0"
bitcoind = "0.32.0"
criterion = { workspace = true }
ic-btc-adapter-client = { path = "../client" }
ic-btc-adapter-test-utils = { path = "./test_utils" }
ic-btc-interface = { workspace = true }
ic-btc-replica-types = { path = "../replica_types" }
ic-interfaces-adapter-client = { path = "../../interfaces/adapter_client" }
ic-test-utilities-logger = { path = "../../test_utilities/logger" }
tempfile = { workspace = true }

[[bench]]
name = "e2e"
harness = false

[[bin]]
name = "adapter-stress-test"
path = "src/stress_test.rs"
required-features = ["tower"]
