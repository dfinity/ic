[package]
name = "ic-btc-adapter"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true

[dependencies]
bitcoin = { git = "https://github.com/dfinity/rust-dogecoin", rev = "2f89de4f1104c45a5fce82db95d8e3406320a3f3", features = [ "serde" ]}
clap = { workspace = true }
futures = { workspace = true }
hashlink = "0.8.0"
hex = { workspace = true }
http = { workspace = true }
hyper-util = { workspace = true }
ic-adapter-metrics-server = { path = "../../monitoring/adapter_metrics/server" }
ic-http-endpoints-async-utils = { path = "../../http_endpoints/async_utils" }
ic-btc-service = { path = "../service" }
ic-btc-validation = { path = "../validation" }
ic-config = { path = "../../config" }
ic-logger = { path = "../../monitoring/logger" }
ic-metrics = { path = "../../monitoring/metrics" }
parking_lot = { workspace = true }
primitive-types = "0.12"
prometheus = { workspace = true }
prost = { workspace = true }
rand = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
slog = { workspace = true }
slog-async = { workspace = true }
static_assertions = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-socks = "0.5.1"
tonic = { workspace = true }
tower = { workspace = true, optional = true }

[dev-dependencies]
bitcoincore-rpc = { git = "https://github.com/dfinity/rust-bitcoincore-rpc", rev = "3604655f4ec220f80f09ca1d2ea5501b5dc2cdbd" }
bitcoind = { git = "https://github.com/ninegua/bitcoind", rev = "60ed030114a826a51ec87688de017ddc82f27fad" }
criterion = { workspace = true }
ic-btc-adapter-client = { path = "../client" }
ic-btc-adapter-test-utils = { path = "./test_utils" }
ic-btc-interface = { workspace = true }
ic-btc-replica-types = { path = "../replica_types" }
ic-interfaces-adapter-client = { path = "../../interfaces/adapter_client" }
ic-test-utilities-logger = { path = "../../test_utilities/logger" }
tempfile = { workspace = true }

[[bench]]
name = "e2e"
harness = false

[[bin]]
name = "adapter-stress-test"
path = "src/stress_test.rs"
required-features = ["tower"]

[features]
default = []
dogecoin = [ "bitcoincore-rpc/dogecoin", "ic-btc-adapter-test-utils/dogecoin" ]
