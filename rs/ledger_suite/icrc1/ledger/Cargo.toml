[package]
name = "ic-icrc1-ledger"
description = "A ledger canister implementing https://github.com/dfinity/ICRC-1 standard"
version.workspace = true
authors.workspace = true
edition.workspace = true
documentation.workspace = true

[[bin]]
name = "ic-icrc1-ledger"
path = "src/main.rs"

[dependencies]
assert_matches = { workspace = true, optional = true }
async-trait = { workspace = true }
canbench-rs = { workspace = true, optional = true }
candid = { workspace = true }
ciborium = { workspace = true }
hex = { workspace = true }
ic-base-types = { workspace = true }
ic-canister-log = { path = "../../../rust_canisters/canister_log" }
ic-canisters-http-types = { workspace = true }
ic-cdk = { workspace = true }
ic-cdk-macros = { workspace = true }
ic-cdk-timers = { workspace = true }
ic-certification = { workspace = true }
ic-crypto-tree-hash = { workspace = true }
ic-icrc1 = { workspace = true }
ic-icrc1-tokens-u256 = { workspace = true, optional = true }
ic-icrc1-tokens-u64 = { workspace = true }
ic-ledger-canister-core = { workspace = true }
ic-ledger-core = { workspace = true }
ic-ledger-hash-of = { workspace = true }
ic-metrics-encoder = { workspace = true }
ic-stable-structures = { workspace = true }
icrc-ledger-types = { path = "../../../../packages/icrc-ledger-types" }
minicbor = { workspace = true }
num-traits = { workspace = true }
serde = { workspace = true }
serde_bytes = { workspace = true }
leb128 = { workspace = true }

[dev-dependencies]
assert_matches = { workspace = true }
candid_parser = { workspace = true }
cddl = { workspace = true }
ciborium = { workspace = true }
ic-agent = { workspace = true }
ic-certification = { workspace = true }
ic-ledger-suite-state-machine-tests = { workspace = true }
ic-icrc1-test-utils = { workspace = true }
ic-state-machine-tests = { workspace = true }
ic-test-utilities-load-wasm = { workspace = true }
num-bigint = { workspace = true }
proptest = { workspace = true }

[features]
default = []
get-blocks-disabled = []
u256-tokens = ["dep:ic-icrc1-tokens-u256"]
canbench-rs = ["dep:canbench-rs", "dep:assert_matches"]
low-upgrade-instruction-limits = []
next-ledger-version = []
icrc3-compatible-data-certificate = []
