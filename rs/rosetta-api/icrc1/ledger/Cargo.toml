[package]
name = "ic-icrc1-ledger"
version = "0.8.0"
authors = ["The Internet Computer Project Developers"]
description = "A ledger canister implementing https://github.com/dfinity/ICRC-1 standard"
edition = "2021"

[[bin]]
name = "ic-icrc1-ledger"
path = "src/main.rs"

[dependencies]
async-trait = "0.1.53"
candid = "0.8.1"
ciborium = "0.2"
dfn_http_metrics = {path = "../../../rust_canisters/dfn_http_metrics"}
hex = "0.4.2"
ic-base-types = { path = "../../../types/base_types" }
ic-crypto-tree-hash = { path = "../../../crypto/tree_hash" }
ic-cdk = { version = "0.6.0" }
ic-cdk-macros = { version = "0.6.0" }
ic-icrc1 = { path = ".." }
ic-icrc1-client = { path = "../client"}
ic-ledger-canister-core = { path = "../../ledger_canister_core" }
ic-ledger-core = { path = "../../ledger_core" }
ic-metrics-encoder = { path = "../../../monitoring/metrics_encoder" }
num-traits = "0.2.14"
serde = "1.0"
serde_bytes = "0.11"

[dev-dependencies]
cddl = "0.9.0-beta.1"
ic-icrc1-ledger-sm-tests = { path = "sm-tests" }
ic-test-utilities-load-wasm = { path = "../../../test_utilities/load_wasm" }
ic-state-machine-tests = { path = "../../../state_machine_tests" }
leb128 = "0.2.4"
proptest = "1.0"
