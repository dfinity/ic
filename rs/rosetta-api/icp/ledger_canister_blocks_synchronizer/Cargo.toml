[package]
name = "ic-ledger-canister-blocks-synchronizer"
version = "0.1.0"
authors = ["The Internet Computer Project Developers"]
edition = "2021"
description = "Synchronizes a local copy of the ledger blocks with the ledger"

[dependencies]
async-trait = { workspace = true }
candid = { workspace = true }
chrono = { workspace = true }
ciborium = { workspace = true }
dfn_protobuf = { workspace = true }
ic-agent = { workspace = true }
ic-certification = { path = "../../../certification" }
ic-crypto-sha2 = { workspace = true }
ic-ledger-canister-core = { workspace = true }
ic-ledger-core = { workspace = true }
ic-ledger-hash-of = { workspace = true }
ic-types = { workspace = true }
icp-ledger = { workspace = true }
on_wire = { workspace = true }
reqwest = { workspace = true }
rusqlite = { workspace = true, features = ["bundled"] }
serde = { workspace = true }
tokio = { workspace = true }
tracing = { workspace = true }
url = { workspace = true }

[dev-dependencies]
actix-rt = { workspace = true }
ic-ledger-canister-blocks-synchronizer-test-utils = { workspace = true }
proptest = { workspace = true }

[lib]
path = "src/lib.rs"
