# Configuration for kube-prometheus-stack
grafana:
  adminPassword: admin

prometheus:
  prometheusSpec:
    scrapeInterval: 5s
    evaluationInterval: 5s
    additionalScrapeConfigs:
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
        relabel_configs:
          # Only scrape pods with the app label
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: keep
            regex: '.*'
          # Add the app label to metrics
          - source_labels: [__meta_kubernetes_pod_label_app]
            action: replace
            target_label: app
          # Use the prometheus.io/port annotation if available
          - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
            action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            replacement: $1:$2
            target_label: __address__
          # Set the metrics path from annotation if available
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
            regex: (.+)
          # Add pod name as label
          - source_labels: [__meta_kubernetes_pod_name]
            action: replace
            target_label: pod
          # Add namespace as label
          - source_labels: [__meta_kubernetes_namespace]
            action: replace
            target_label: namespace

