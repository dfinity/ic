{{- range .Values.icrcRosettaServices }}
# Only add the service if:
# - It's the latest image and deployLatest is true, OR
# - It's a local image and useLocallyBuilt is true
{{- if or (and (not .isLocallyBuilt) $.Values.icrcConfig.deployLatest) (and .isLocallyBuilt $.Values.icrcConfig.useLocallyBuilt) }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
  labels:
    app: {{ .name }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "{{ .containerPort }}"
spec:
  selector:
    app: {{ .name }}
  ports:
    - name: http
      protocol: TCP
      port: {{ .containerPort }}
      targetPort: {{ .containerPort }}
      nodePort: {{ .nodePort }}
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .name }}
  namespace: {{ .namespace }}
spec:
  replicas: {{ $.Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .name }}
  template:
    metadata:
      labels:
        app: {{ .name }}
    spec:
      containers:
      - name: {{ .name }}
        image: "{{ .image }}"
        imagePullPolicy: IfNotPresent
        args:
          - "--port"
          - {{ .containerPort | quote}}
          - "--network-type"
          - {{ $.Values.icrcConfig.networkType | quote }}
          - "--multi-tokens"
          - {{ $.Values.icrcConfig.multiTokens | quote }}
          - "--multi-tokens-store-dir"
          - {{ $.Values.icrcConfig.multiTokensStoreDir | quote }}
        ports:
        - containerPort: {{ .containerPort }}
        volumeMounts:
          {{- range $.Values.volumeMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
          {{- end }}
        resources:
          limits:
            memory: {{ .resources.limits.memory }}
            cpu: {{ .resources.limits.cpu }}
          requests:
            memory: {{ .resources.requests.memory }}
            cpu: {{ .resources.requests.cpu }}
      volumes:
        {{- range $.Values.volumes }}
        - name: {{ .name }}
          emptyDir: {}
        {{- end }}
---
{{- end }}
{{- end }}
