[package]
authors.workspace = true
description.workspace = true
documentation.workspace = true
edition.workspace = true
name = "ic-embedders"
version.workspace = true

[dependencies]
anyhow = { workspace = true }
ic-config = { path = "../config" }
ic-cycles-account-manager = { path = "../cycles_account_manager" }
ic-interfaces = { path = "../interfaces" }
ic-logger = { path = "../monitoring/logger" }
ic-metrics = { path = "../monitoring/metrics" }
ic-registry-subnet-type = { path = "../registry/subnet_type" }
ic-replicated-state = { path = "../replicated_state" }
ic-sys = { path = "../sys" }
ic-system-api = { path = "../system_api" }
ic-types = { path = "../types/types" }
ic-utils = { path = "../utils" }
ic-utils-lru-cache = { path = "../utils/lru_cache" }
ic-wasm-transform = { path = "../wasm_transform" }
ic-wasm-types = { path = "../types/wasm_types" }
libc = "0.2.91"
libflate = "1.1.2"
memory_tracker = { path = "../memory_tracker" }
nix = { workspace = true }
prometheus = { workspace = true }
rayon = "1.5.1"
serde = { workspace = true }
serde_bytes = { workspace = true }
slog = { workspace = true }
slog-term = "2.6.0"
wasm-encoder = { version = "0.201.0", features = ["wasmparser"] }
wasmparser = "0.201.0"
wasmtime = { version = "20.0.2", default-features = false, features = [
    'cranelift',
    'gc',
    'parallel-compilation',
    'runtime',
] }
wasmtime-environ = "20.0.2"
wasmtime-runtime = "20.0.2"

# Wasmtime depends on 0.4.2 but specifies 0.4.1 in the toml file.
# Enforce 0.4.2 using a dummy dependency until the upstream issue
# is fixed.
[target.'cfg(target_os = "macos")'.dependencies]
mach2 = "0.4.2"

[dev-dependencies]
assert_matches = { workspace = true }
candid = { workspace = true }
canister-test = { path = "../rust_canisters/canister_test" }
criterion = { version = "0.5", features = ["html_reports"] }
embedders_bench = { path = "benches/embedders_bench" }
ic-base-types = { path = "../types/base_types" }
ic-registry-routing-table = { path = "../registry/routing_table" }
ic-system-api = { path = "../system_api" }
ic-test-utilities = { path = "../test_utilities" }
ic-test-utilities-embedders = { path = "../test_utilities/embedders" }
ic-test-utilities-execution-environment = { path = "../test_utilities/execution_environment" }
ic-test-utilities-logger = { path = "../test_utilities/logger" }
ic-test-utilities-state = { path = "../test_utilities/state" }
ic-test-utilities-time = { path = "../test_utilities/time" }
ic-test-utilities-types = { path = "../test_utilities/types" }
insta = "1.8.0"
lazy_static = "1.4.0"
maplit = "1.0.2"
pretty_assertions = { workspace = true }
proptest = "1.0"
slog = { workspace = true }
wasmprinter = "0.2.45"
wast = "53.0.0"
wat = "1.0.57"


[[bin]]
name = "instrument-wasm"
path = "bin/instrument_wasm.rs"

[[bench]]
harness = false
name = "compilation"
