[dependencies]
serde = "1.0.99"
serde_json = "1.0.40"
dfn_core = { path = "../dfn_core" }
dfn_macro = { path = "../dfn_macro" }
dfn_json = { path = "../dfn_json" }
mersenne_twister = "1.1.1"
rand = "0.4.6"
on_wire = { path = "../on_wire"}

[[bin]]
name = "json"
path = "src/json.rs"

[[bin]]
name = "inter_canister_error_handling"
