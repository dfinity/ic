[package]
name = "ic-async-utils"
version = "0.8.0"
edition = "2018"

[dependencies]
async-stream = "0.3.2"
futures = "0.3.13"
futures-util = "0.3.13"
hyper = { version = "0.14.16", features = ["full"] }
ic-types = { path = "../types/types" }
prometheus = { version = "0.12.0", features = [ "process" ] }
slog = "2.5.2"
tokio = { version = "1.15.0", features = ["full"] }
tonic = "0.7.2"
tower =  { version = "0.4.8", features = ["load-shed", "limit", "steer"] }

[dev-dependencies]
bytes = "1.0.1"
rand = "0.8.3"
