syntax = "proto3";

package log.malicious_behavior_log_entry.v1;

import "google/protobuf/wrappers.proto";

enum MaliciousBehavior {
  MALICIOUS_BEHAVIOR_UNSPECIFIED = 0;
  MALICIOUS_BEHAVIOR_GOSSIP_DROP_REQUESTS = 1;
  MALICIOUS_BEHAVIOR_GOSSIP_ARTIFACT_NOT_FOUND = 2;
  MALICIOUS_BEHAVIOR_GOSSIP_SEND_MANY_ARTIFACTS = 3;
  MALICIOUS_BEHAVIOR_GOSSIP_SEND_INVALID_ARTIFACTS = 4;
  MALICIOUS_BEHAVIOR_GOSSIP_SEND_LATE_ARTIFACTS = 5;
  MALICIOUS_BEHAVIOR_PROPOSE_EQUIVOCATING_BLOCKS = 6;
  MALICIOUS_BEHAVIOR_PROPOSE_EMPTY_BLOCKS = 7;
  MALICIOUS_BEHAVIOR_FINALIZE_ALL = 8;
  MALICIOUS_BEHAVIOR_NOTARIZE_ALL = 9;
  MALICIOUS_BEHAVIOR_TWEAK_DKG = 10;
  MALICIOUS_BEHAVIOR_CERTIFY_INVALID_HASH = 11;
  MALICIOUS_BEHAVIOR_MALFUNCTIONING_XNET_ENDPOINT = 12;
  MALICIOUS_BEHAVIOR_DISABLE_EXECUTION = 13;
  MALICIOUS_BEHAVIOR_CORRUPT_OWN_STATE_AT_HEIGHTS = 14;
}

message MaliciousBehaviorLogEntry {
  MaliciousBehavior malicious_behavior = 1;
}
