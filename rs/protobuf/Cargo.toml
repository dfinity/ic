[package]
name = "ic-protobuf"
version = "0.8.0"
edition = "2021"

[dependencies]
bincode = "1.2.1"
candid = { workspace = true }
erased-serde = "0.3.11"
maplit = "1.0.2"
prost = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
