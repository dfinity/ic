[package]
name = "ic-utils"
version = "0.8.0"
edition = "2018"

[dependencies]
features = "0.10.0"
bitflags = "1.2.1"
hex = "0.4.2"
prost = "0.9.0"
scoped_threadpool = "0.1.*"
serde = { version = "1.0.99", default-features = false }

[target.'cfg(target_family = "unix")'.dependencies]
rand = "0.8.3"

[target.'cfg(target_os = "linux")'.dependencies]
cvt = "0.1.1"
libc = "0.2.91"
nix = "0.23.0"
thiserror = "1.0"

[dev-dependencies]
tempfile = "3.1.0"
serde = { version = "1.0.99", features = ["derive"] }
