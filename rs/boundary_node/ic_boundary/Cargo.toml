[package]
name = "ic-boundary"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true

[[bin]]
name = "ic-boundary"
path = "src/main.rs"

[features]
tls = []

[dependencies]
anyhow = "1.0.56"
arc-swap = "1"
async-scoped = { version = "0.7", features = ["use-tokio"] }
async-trait = "0.1.56"
axum = "0.6.1"
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
bytes = { workspace = true }
candid = { workspace = true }
clap = { version = "4", features = ["derive"] }
dashmap = "5.3.4"
ethnum = { workspace = true }
futures = { workspace = true }
futures-util = "0.3.28"
hex = "0.4.3"
http = "0.2.6"
http-body = "0.4"
hyper = "0.14.18"
hyper-rustls = "0.24.0"
ic-btc-interface = { workspace = true }
ic-config = { path = "../../config" }
ic-crypto-utils-threshold-sig-der = { path = "../../crypto/utils/threshold_sig_der" }
ic-logger = { path = "../../monitoring/logger" }
ic-protobuf = { path = "../../protobuf" }
ic-registry-client = { path = "../../registry/client" }
ic-registry-client-helpers = { path = "../../registry/helpers" }
ic-registry-keys = { path = "../../registry/keys" }
ic-registry-local-store = { path = "../../registry/local_store" }
ic-registry-replicator = { path = "../../orchestrator/registry_replicator" }
ic-registry-subnet-type = { path = "../../registry/subnet_type" }
ic-types = { path = "../../types/types" }
ic-ic00-types = { path = "../../types/ic00_types" }
instant-acme = "0.3.2"
jemallocator = "0.3"
jemalloc-ctl = "0.3"
lazy_static = "1.4.0"
mockall = "0.11.4"
moka = { version = "0.12", features = ["future"] }
prometheus = { workspace = true }
rand = "0.8.4"
rcgen = "0.10.0"
regex = "1.3.9"
# same feature as in bazel
reqwest = { version = "0.11.18", features = [
    "blocking",
    "json",
    "multipart",
    "native-tls",
    "rustls-tls",
    "stream",
] }
rustls = { version = "^0.21.0", features = ["dangerous_configuration"] }
serde = { workspace = true }
serde_cbor = { workspace = true }
serde_json = { workspace = true }
slog = "2.5.2"
tempfile = "3.6.0"
thiserror = "1.0.40"
tokio = { workspace = true }
tokio-rustls = { version = "0.24.0", features = ["dangerous_configuration"] }
tower = { workspace = true }
tower_governor = "0.1"
tower-http = { version = "0.4.4", features = [
    "trace",
    "request-id",
    "util",
    "compression-full",
] }
tracing = "0.1.35"
tracing-slog = "0.2"
tracing-subscriber = { version = "0.3.11", features = ["json"] }
url = "2.1.1"
x509-parser = { version = "0.15.1", features = ["verify"] }

[dev-dependencies]
wiremock = "=0.5.19"
ic-crypto-test-utils-keys = { path = "../../crypto/test_utils/keys" }
ic-registry-client-fake = { path = "../../registry/fake" }
ic-registry-proto-data-provider = { path = "../../registry/proto_data_provider" }
ic-registry-routing-table = { path = "../../registry/routing_table" }
ic-test-utilities = { path = "../../test_utilities" }
ic-test-utilities-registry = { path = "../../test_utilities/registry" }
