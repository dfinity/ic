[package]
name = "ic-boundary"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true

[[bin]]
name = "ic-boundary"
path = "src/main.rs"

[features]
bench = []
tls = []

[dependencies]
anyhow = { workspace = true }
arc-swap = "1"
async-scoped = { version = "0.8", features = ["use-tokio"] }
async-trait = { workspace = true }
axum = "0.7.5"
axum-extra = "0.9.3"
bytes = { workspace = true }
candid = { workspace = true }
clap = { workspace = true }
dashmap = "5.3.4"
ethnum = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
hex = { workspace = true }
http = "1.1"
http-body = "1.0.1"
humantime = "2.1"
ic-base-types = { path = "../../types/base_types" }
ic-bn-lib = { git = "https://github.com/dfinity/ic-bn-lib", rev = "318801b082ef4763e84ca26c38f1728d73452983" }
ic-certification-test-utils = { path = "../../certification/test-utils" }
ic-config = { path = "../../config" }
ic-crypto-ed25519 = { path = "../../crypto/ed25519" }
ic-crypto-tree-hash = { path = "../../crypto/tree_hash" }
ic-crypto-utils-threshold-sig-der = { path = "../../crypto/utils/threshold_sig_der" }
ic-crypto-utils-tls = { path = "../../crypto/utils/tls" }
ic-interfaces-registry = { path = "../../interfaces/registry" }
ic-logger = { path = "../../monitoring/logger" }
ic-protobuf = { path = "../../protobuf" }
ic-registry-client = { path = "../../registry/client" }
ic-registry-client-fake = { path = "../../registry/fake" }
ic-registry-client-helpers = { path = "../../registry/helpers" }
ic-registry-keys = { path = "../../registry/keys" }
ic-registry-local-store = { path = "../../registry/local_store" }
ic-registry-proto-data-provider = { path = "../../registry/proto_data_provider" }
ic-registry-replicator = { path = "../../orchestrator/registry_replicator" }
ic-registry-routing-table = { path = "../../registry/routing_table" }
ic-registry-subnet-type = { path = "../../registry/subnet_type" }
ic-types = { path = "../../types/types" }
lazy_static = { workspace = true }
little-loadshedder = "0.1.0"
maxminddb = "0.24"
mockall = { workspace = true }
moka = { version = "0.12", features = ["sync", "future"] }
nftables = { workspace = true }
nix = { workspace = true }
prometheus = { workspace = true }
rand = { workspace = true }
ratelimit = "0.9.1"
rcgen = { workspace = true }
regex = { workspace = true }
reqwest = { version = "0.12.7", default-features = false, features = [
    "blocking",
    "json",
    "multipart",
    "rustls-tls",
    "stream",
    "http2",
] }
rustls = { version = "0.23.12", features = ["brotli"] }
rustls-pemfile = "2.1.3"
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_cbor = { workspace = true }
serde_json = { workspace = true }
serde_regex = "1.1"
serde_yaml = { workspace = true }
simple_moving_average = "1.0.2"
slog = { workspace = true }
strum = { workspace = true }
thiserror = { workspace = true }
tikv-jemalloc-ctl = "0.5"
tikv-jemallocator = "0.5"
tokio = { workspace = true }
tokio-util = { workspace = true }
tower = { workspace = true }
tower-http = { version = "0.5.2", features = [
    "trace",
    "request-id",
    "util",
    "compression-full",
] }
tower_governor = "0.4.2"
tracing = { workspace = true }
tracing-serde = "0.1.3"
tracing-slog = "0.2"
tracing-subscriber = { workspace = true }
url = { workspace = true }
x509-parser = { workspace = true }

[dev-dependencies]
criterion = { workspace = true }
indoc = "1.0"
tempfile = { workspace = true }

[[bench]]
name = "perf"
harness = false
required-features = ["bench"]
