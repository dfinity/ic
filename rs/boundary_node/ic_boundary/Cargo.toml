[package]
name = "ic-boundary"
version.workspace = true
authors.workspace = true
edition.workspace = true
description.workspace = true
documentation.workspace = true

[[bin]]
name = "ic-boundary"
path = "src/main.rs"

[features]
bench = []
tls = []

[dependencies]
anyhow = { workspace = true }
arc-swap = "1"
async-scoped = { version = "0.8", features = ["use-tokio"] }
async-trait = { workspace = true }
axum = "0.6.1"
axum-extra = "0.9.0"
axum-server = { version = "0.5.1", features = ["tls-rustls"] }
bytes = { workspace = true }
candid = { workspace = true }
clap = { workspace = true }
dashmap = "5.3.4"
ethnum = { workspace = true }
futures = { workspace = true }
futures-util = { workspace = true }
hex = { workspace = true }
http = "0.2.6"
http-body = "0.4"
hyper = "0.14.18"
hyper-rustls = { workspace = true }
ic-base-types = { path = "../../types/base_types" }
ic-btc-interface = { workspace = true }
ic-certification-test-utils = { path = "../../certification/test-utils" }
ic-config = { path = "../../config" }
ic-crypto-ed25519 = { path = "../../crypto/ed25519" }
ic-crypto-test-utils-keys = { path = "../../crypto/test_utils/keys" }
ic-crypto-tree-hash = { path = "../../crypto/tree_hash" }
ic-crypto-utils-threshold-sig-der = { path = "../../crypto/utils/threshold_sig_der" }
ic-crypto-utils-tls = { path = "../../crypto/utils/tls" }
ic-interfaces-registry = { path = "../../interfaces/registry" }
ic-logger = { path = "../../monitoring/logger" }
ic-protobuf = { path = "../../protobuf" }
ic-registry-client = { path = "../../registry/client" }
ic-registry-client-fake = { path = "../../registry/fake" }
ic-registry-client-helpers = { path = "../../registry/helpers" }
ic-registry-keys = { path = "../../registry/keys" }
ic-registry-local-store = { path = "../../registry/local_store" }
ic-registry-proto-data-provider = { path = "../../registry/proto_data_provider" }
ic-registry-replicator = { path = "../../orchestrator/registry_replicator" }
ic-registry-routing-table = { path = "../../registry/routing_table" }
ic-registry-subnet-type = { path = "../../registry/subnet_type" }
ic-test-utilities-registry = { path = "../../test_utilities/registry" }
ic-test-utilities-types = { path = "../../test_utilities/types" }
ic-types = { path = "../../types/types" }
ic-management-canister-types = { path = "../../types/management_canister_types" }
instant-acme = "0.3.2"
jemallocator = "0.3"
jemalloc-ctl = "0.3"
lazy_static = "1.4.0"
little-loadshedder = "0.1.0"
ratelimit = "0.7.1"
maxminddb = "0.24"
mockall = { workspace = true }
moka = { version = "0.12", features = ["sync", "future"] }
prometheus = { workspace = true }
rand = "0.8.4"
rcgen = { workspace = true }
regex = "1.3.9"
reqwest = { version = "0.11.22", default-features = false, features = [
    "blocking",
    "json",
    "multipart",
    "rustls-tls",
    "rustls-tls-webpki-roots",
    "stream",
] }
rustls = { workspace = true }
rustls-pemfile = "^1"
serde = { workspace = true }
serde_bytes = { workspace = true }
serde_cbor = { workspace = true }
serde_json = { workspace = true }
slog = { workspace = true }
strum = { workspace = true }
tempfile = "3.6.0"
thiserror = { workspace = true }
tokio = { workspace = true }
tokio-util = { workspace = true }
tokio-rustls = { workspace = true }
tower = { workspace = true }
tower_governor = "0.1"
tower-http = { version = "0.4.4", features = [
    "trace",
    "request-id",
    "util",
    "compression-full",
] }
tracing = { workspace = true }
tracing-core = "0.1.32"
tracing-serde = "0.1.3"
tracing-slog = "0.2"
tracing-subscriber = { workspace = true }
url = "2.1.1"
x509-parser = { workspace = true }

[dev-dependencies]
criterion = { version = "0.5.1", features = ["async_tokio"] }
wiremock = "=0.5.19"

[[bench]]
name = "perf"
harness = false
required-features = ["bench"]
