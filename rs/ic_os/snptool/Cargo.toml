[package]
name = "snptool"
version = "0.1.0"
authors = ["DFINITY"]
edition = "2021"
description = "Utility for AMD SEV-SNP"
keywords = ["amd", "sev", "snp"]
exclude = [".gitignore", ".github/*"]

[[bin]]
name = "snptool"
path = "src/main.rs"

[dependencies]
anyhow = { workspace = true }
clap = { version = "3.2.25", features = ["derive"] }
[target.'cfg(all(target_os = "linux", target_arch = "x86_64"))'.dependencies]
sev = { version = "2.0.2" }
