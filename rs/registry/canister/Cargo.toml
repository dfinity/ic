ic-crypto-node-key-validation = { path = "../../crypto/node_key_validation" }
ic-crypto-sha2 = { path = "../../crypto/sha2/" }
ic-crypto-utils-basic-sig = { path = "../../crypto/utils/basic_sig" }
ic-ic00-types = { path = "../../types/ic00_types" }
